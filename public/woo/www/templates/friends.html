<ion-view view-title="好友" hide-back-button="true">
      
    <ion-nav-buttons side="right">
      <button class="button btn-add" ng-click="modal.show()" ng-click="doSomething()">
        <i class="icon-add"></i>
      </button>
    </ion-nav-buttons>
     <ion-content
             start-y="55"
             padding="false"
             has-tabs="true"
             has-header="true"
             >
      <div id="search-box" class="bar item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
        </div>
      </div>

      <ion-list show-delete="data.showDelete" id="friends-list">
        <ion-item class="list-item item-remove-animate" item="item" ng-repeat="item in friends">
          <div class="item-avatar">
            <img src="http://ionicframework.com/img/docs/mcfly.jpg">
            <h2>吴乐乐</h2>
            <p>November 05, 1955</p>
          </div>
          <ion-option-button class="button-assertive" ng-click="onItemDelete(item)">
          delete
         </ion-option-button>
        </ion-item>
      </ion-list>

    </ion-content>
</ion-view>
